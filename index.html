          <div class="col-12 mt-2">
            <div class="card shadow">
              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <div class="col-3">
                      <span id="year"></span>
                    </div>
                  </div>
                  <div class="col-6 text-right">
                    <span id="counter"></span>
                  </div>
                </div>
                <p class="card-text">
                  <div class="progress bg-progress" role="progressbar">
                      <div class="progress-bar radius-36 bg-progressed" id="progress-bar"></div>
                  </div>
                  <div id="counter" class="mt-2"></div>
                </p>
              </div>
            </div>
          </div>
          <div class="col-6 mt-2">
            <div class="card shadow gameBackground" id="loadGame1">
              <div class="card-body text-center">
                <p class="card-text">

                </p>
              </div>
            </div>
          </div>
        </div>
