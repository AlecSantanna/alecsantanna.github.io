<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barra de Carregamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/style-v5.css">
</head>

<body>
  <div class="container" id="indexContent">
    <div class="row">
      <div class="col-12">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
          <label class="form-check-label" for="darkModeSwitch"><svg xmlns="http://www.w3.org/2000/svg" width="25"
              height="25" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 25 25">
              <path
                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
              <path
                d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
            </svg>
          </label>
        </div>
      </div>
      <div class="col-12 mt-2">
        <div class="card shadow">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <div class="col-3">
                  <span id="year"></span>
                </div>
              </div>
              <div class="col-6 text-right">
                <span id="counter"></span>
              </div>
            </div>
            <p class="card-text">
            <div class="progress bg-progress" role="progressbar">
              <div class="progress-bar radius-36 bg-progressed" id="progress-bar"></div>
            </div>
            <div id="counter" class="mt-2"></div>
            </p>
          </div>
        </div>
      </div>
      <div class="col-12 mt-5">
        <h3 class="text-center">Games</h3>
      </div>
      <div class="col-sm-12 col-md-6 mt-2">
        <div class="card shadow gameBackground" id="loadGame1">
          <div class="card-body text-center">
            <h5 class="card-title">Campo Minado</h5>
            <p class="card-text">
                Encontre todas as bandeiras sem clicar nas bombas!!<br>
                A numeração na bandeira indica a posição da bomba mais próxima.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/js/index-v5.js"></script>
  <script src="/js/minigames/minesweeper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
