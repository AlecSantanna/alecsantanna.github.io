<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campo minado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style-v5.css" />
    <link rel="stylesheet" href="/css/minesweeper.css" />
  </head>
  <body>
    <audio
      id="explosionSound"
      src="/sounds/explosion.mp3"
      preload="auto"
    ></audio>
    <audio
      id="sonicSound"
      src="/sounds/sonic_water_song.mp3"
      preload="auto"
    ></audio>
    <audio id="victory" src="/sounds/victory.mp3" preload="auto"></audio>
    <audio id="elevatorSound" src="/sounds/elevator.mp3" preload="auto"></audio>
    <div class="container hide" id="gameContent">
      <div class="row" id="game1">
        <div class="col-6 text-center bomb-text" id="bombsCount"></div>
        <div class="col-6 text-center flag-text">
          Bandeiras: <span class="flag-text" id="nonBombCounter"></span>
        </div>
        <div class="col-12">
          <hr />
        </div>
        <div class="col-6">
          <button class="btn btn-primary" onclick="back()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
              />
            </svg>
          </button>
        </div>

        <div class="col-6 text-right">
          <button class="btn btn-primary" onclick="restartMineSweeper()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-clockwise"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
              />
              <path
                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
              />
            </svg>
          </button>
        </div>
        <div class="col-12 mt-2">
          <table class="table table-bordered border-primary">
            <tbody class="minesweeper-board"></tbody>
          </table>
        </div>
        <div class="col-12 text-center" id="lastBomb">&nbsp;</div>
        <div class="col-12 text-center" id="winOrLose">&nbsp;</div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="/js/minigames/minesweeper.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
